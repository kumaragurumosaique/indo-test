      .line {
          width: 2px;
          background-color: transparent;
          height: 100px; /* Adjust height as needed */
          margin: 5px 0;
          position: fixed;
          position: relative;
          left: 50px;
          /* Set margin for vertical alignment */
          /* Align lines to the start */
          border-left: 2px dotted black; /* Set border style to dotted */
      }
      .container-box {
          display: flex;
          flex-direction: column;
          align-items: flex-start; /* Align container to the left */
